<meta charset="UTF-8">
<div>
	<div class="panel panel-default">
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nom</th>
				<th>Camp</th>
				<th></th>
				<th></th>
			</tr>
			<tr ng-repeat="corqsmilitaire in corqsmilitaireCtrl.corqsmilitaires">
				<td>{{corqsmilitaire.id}}</td>
				<td>{{corqsmilitaire.nom}}</td>
				<td>{{corqsmilitaire.camp}}</td>
				<td><a ng-click="corqsmilitaireCtrl.edit(corqsmilitaire.id)"
					class="btn btn-info btn-xs"><span
						class="glyphicon glyphicon-pencil"></span></a></td>
				<td><a ng-click="corqsmilitaireCtrl.remove(corqsmilitaire.id)"
					class="btn btn-danger btn-xs"><span
						class="glyphicon glyphicon-trash"></span></a></td>
			</tr>
			<tr>
				<td colspan="8"><a ng-click="corqsmilitaireCtrl.add()"
					class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></a></td>
		</table>
	</div>
	<div class="panel panel-default" style="margin-top: 20px"
		ng-show="corqsmilitaireCtrl.corqsmilitaire">
		<div class="panel-heading">Edition du corqsmilitaire</div>
		<div class="panel-body">
			<form name="corqsmilitaireForm" novalidate
				ng-submit="corqsmilitaireForm.$valid && corqsmilitaireCtrl.save()">
				<div class="form-group">
					<label for="nom">Nom</label> <input type="text" name="nom"
						class="form-control" required style="width: 400px"
						ng-model="corqsmilitaireCtrl.corqsmilitaire.nom" />
				</div>
				<div class="form-group">
					<label for="camp">Camp</label> <input type="text" name="camp"
						class="form-control" required style="width: 400px"
						ng-model="corqsmilitaireCtrl.corqsmilitaire.camp" />
				</div>
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button type="button" class="btn btn-warning"
					ng-click="corqsmilitaireCtrl.cancel()">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
			</form>
		</div>
	</div>
</div>
